name: Update Contributors in README

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  update-contributors:
    if: github.event.pull_request?.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR author username
        id: pr_author
        run: echo "AUTHOR=$(echo '${{ github.event.pull_request.user.login }}')" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install all-contributors-cli

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Add contributor and regenerate README
        run: |
          npx all-contributors-cli add $AUTHOR code
          npx all-contributors-cli generate

      - name: Commit and push if changes exist
        run: |
          git add README.md .all-contributorsrc
          git diff --cached --quiet || 
          (git commit -m "[skip ci] docs: update contributors" &&
           git push origin main)
